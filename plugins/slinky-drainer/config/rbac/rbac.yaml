apiVersion: v1
kind: ServiceAccount
metadata:
  name: slinky-drainer
  namespace: nvsentinel
  labels:
    app: slinky-drainer
    app.kubernetes.io/name: slinky-drainer
    app.kubernetes.io/component: controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: slinky-drainer-role
  labels:
    app: slinky-drainer
    app.kubernetes.io/name: slinky-drainer
    app.kubernetes.io/component: controller
rules:
- apiGroups: ["nvsentinel.nvidia.com"]
  resources: ["drainrequests"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["nvsentinel.nvidia.com"]
  resources: ["drainrequests/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "update", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: slinky-drainer-rolebinding
  labels:
    app: slinky-drainer
    app.kubernetes.io/name: slinky-drainer
    app.kubernetes.io/component: controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: slinky-drainer-role
subjects:
- kind: ServiceAccount
  name: slinky-drainer
  namespace: nvsentinel

