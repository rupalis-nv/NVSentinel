apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-slurm-operator
  namespace: nvsentinel
  labels:
    app.kubernetes.io/name: mock-slurm-operator
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mock-slurm-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mock-slurm-operator
    spec:
      serviceAccountName: mock-slurm-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
      - name: manager
        image: mock-slurm-operator:latest
        imagePullPolicy: IfNotPresent
        args:
        - --slinky-namespace=slinky
        - --reconcile-interval=5s
        - --zap-log-level=info
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
