apiVersion: v1
kind: ConfigMap
metadata:
  name: fault-quarantine
  namespace: nvsentinel
data:
  config.toml: |
    [circuitBreaker]
      percentage = 50
      duration = "5m"
    
    [[rule-sets]]
      name = "ManagedByNVSentinel-Rule"
      [[rule-sets.match.all]]
        kind = "HealthEvent"
        expression = "event.agent == 'gpu-health-monitor' && event.checkName == 'GpuXidError'"
      [[rule-sets.match.all]]
        kind = "Node"
        expression = '''
          !('k8saas.nvidia.com/ManagedByNVSentinel' in node.metadata.labels && node.metadata.labels['k8saas.nvidia.com/ManagedByNVSentinel'] == "false")
        '''
      [rule-sets.taint]
        key = "AggregatedNodeHealth"
        value = "False"
        effect = "NoSchedule"
      [rule-sets.cordon]
        shouldCordon = true

