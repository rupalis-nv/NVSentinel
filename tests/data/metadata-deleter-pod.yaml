# Pod that deletes GPU metadata from host filesystem
# Used for testing graceful degradation when metadata is unavailable
apiVersion: v1
kind: Pod
metadata:
  generateName: metadata-deleter-
  namespace: default
spec:
  restartPolicy: Never
  containers:
    - name: deleter
      image: busybox:latest
      command:
        - sh
        - -c
        - rm -f /host/var/lib/nvsentinel/gpu_metadata.json
      volumeMounts:
        - name: host-metadata
          mountPath: /host/var/lib/nvsentinel
  volumes:
    - name: host-metadata
      hostPath:
        path: /var/lib/nvsentinel
        type: DirectoryOrCreate

