# Pod that copies GPU metadata from ConfigMap to host filesystem
# This mimics what metadata-collector does but for testing purposes
apiVersion: v1
kind: Pod
metadata:
  generateName: metadata-injector-
  namespace: default
spec:
  restartPolicy: Never
  containers:
    - name: copier
      image: busybox:latest
      command:
        - sh
        - -c
        - mkdir -p /host/var/lib/nvsentinel && cp /metadata/gpu_metadata.json /host/var/lib/nvsentinel/gpu_metadata.json
      volumeMounts:
        - name: metadata
          mountPath: /metadata
          readOnly: true
        - name: host-metadata
          mountPath: /host/var/lib/nvsentinel
  volumes:
    - name: metadata
      configMap:
        name: "" # Will be set dynamically
    - name: host-metadata
      hostPath:
        path: /var/lib/nvsentinel
        type: DirectoryOrCreate
