apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: nvidia-dcgm
  name: nvidia-dcgm
  namespace: gpu-operator
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nvidia-dcgm
  template:
    metadata:
      labels:
        app: nvidia-dcgm
    spec:
      containers:
      - image: ghcr.io/nvidia/nvsentinel-fake-dcgm:4.2.0
        name: nvidia-dcgm-ctr
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: "2025-07-18T18:39:40Z"
  labels:
    app: nvidia-dcgm
  name: nvidia-dcgm
  namespace: gpu-operator
spec:
  internalTrafficPolicy: Local
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: dcgm
    port: 5555
    protocol: TCP
    targetPort: 5555
  selector:
    app: nvidia-dcgm
  sessionAffinity: None
  type: ClusterIP
