apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-driver-daemonset
  namespace: gpu-operator
spec:
  selector:
    matchLabels:
      app: nvidia-driver-daemonset
  template:
    metadata:
      labels:
        app: nvidia-driver-daemonset
    spec:
      containers:
      - image: ubuntu:22.04
        command: ["sleep", "infinity"]
        name: nvidia-driver-ctr
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
