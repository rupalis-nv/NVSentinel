global:
  gpuHealthMonitor:
    enabled: true
  syslogHealthMonitor:
    enabled: true
  faultQuarantineModule:
    enabled: true
  nodeDrainerModule:
    enabled: true
  faultRemediationModule:
    enabled: true
  healthEventsAnalyzer:
    enabled: false
  cspHealthMonitor:
    enabled: false
  labeler:
    enabled: true
  janitor:
    enabled: true

  installMongoDB: true
  
  tolerations:
  - key: nvidia.com/gpu
    operator: Exists
    effect: NoSchedule
  
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: type
            operator: NotIn
            values: ["kwok"]

platformConnector:
  mongodbStore:
    enabled: true

fault-quarantine:
  circuitBreaker:
    enabled: false

janitor:
  csp:
    provider: kind

mongodb-store:
  mongodb:
    global:
      defaultStorageClass: "standard"

mongodb:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: type
            operator: NotIn
            values: ["kwok"]
  tolerations:
  - operator: Exists
