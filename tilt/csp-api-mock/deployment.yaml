apiVersion: v1
kind: Service
metadata:
  name: csp-api-mock
  namespace: nvsentinel
  labels:
    app: csp-api-mock
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  selector:
    app: csp-api-mock
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csp-api-mock
  namespace: nvsentinel
  labels:
    app: csp-api-mock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csp-api-mock
  template:
    metadata:
      labels:
        app: csp-api-mock
    spec:
      containers:
      - name: csp-api-mock
        image: csp-api-mock:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        - name: grpc
          containerPort: 50051
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
