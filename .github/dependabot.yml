version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  # Health Monitors (only those with go.mod)
  - package-ecosystem: "gomod"
    directory: "/health-monitors/csp-health-monitor"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "gomod"
    directory: "/health-monitors/syslog-health-monitor"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  # Core Services
  - package-ecosystem: "gomod"
    directory: "/health-events-analyzer"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "gomod"
    directory: "/platform-connectors"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "gomod"
    directory: "/store-client-sdk"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "gomod"
    directory: "/commons"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  # Fault Management
  - package-ecosystem: "gomod"
    directory: "/fault-quarantine-module"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "gomod"
    directory: "/fault-remediation-module"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "gomod"
    directory: "/labeler-module"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "gomod"
    directory: "/node-drainer-module"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  # Tests
  - package-ecosystem: "gomod"
    directory: "/tests"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  # Python packages
  - package-ecosystem: "pip"
    directory: "/health-monitors/gpu-health-monitor"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "pip"
    directory: "/nvsentinel-log-collector"
    target-branch: "main"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "monthly"
    labels: ["dependencies"]