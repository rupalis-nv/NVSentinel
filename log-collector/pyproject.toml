[tool.poetry]
name = "file-server-cleanup"
version = "0.1.0"
description = "File Server Log Cleanup and Metrics Service"
authors = ["NVIDIA Corporation <nvsentinel@nvidia.com>"]

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.1.7"
prometheus-client = "^0.23.1"

[tool.poetry.group.dev.dependencies]
black = "^25.9.0"
coverage = "^7.11.0"
pytest = "^8.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
file_server_cleanup = "file_server_cleanup.cli:cli"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
omit = [
    "tests/*",
]
