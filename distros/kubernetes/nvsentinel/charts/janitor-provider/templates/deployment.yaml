apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "provider.fullname" . }}
  labels:
    {{- include "provider.labels" . | nindent 4}}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "provider.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with ((.Values.global).podAnnotations | default .Values.podAnnotations) }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "provider.selectorLabels" . | nindent 8 }}
        {{- if eq (.Values.csp.provider | default "kind") "azure" }}
        {{- if .Values.csp.azure.clientId }}
        # Azure Workload Identity label (required for pod identity)
        azure.workload.identity/use: "true"
        {{- end }}
        {{- end }}
    spec:
      {{- with ((.Values.global).imagePullSecrets | default .Values.imagePullSecrets) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "provider.serviceAccountName" . }}
      containers:
        - name: janitor-provider
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default ((.Values.global).image).tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - name: metrics
              containerPort: {{ ((.Values.global).metricsPort) | default "2112" }}
            - name: service
              containerPort: {{ .Values.service.port | default "50051" }}
          env:
            - name: JANITOR_PROVIDER_PORT
              value: {{ .Values.service.port | default 50051 | quote }}
            - name: METRICS_PORT
              value: {{ ((.Values.global).metricsPort) | default 2112 | quote }}
            # Cloud Service Provider configuration
            - name: CSP
              value: {{ .Values.csp.provider | default "kind" | quote }}
            {{- if eq (.Values.csp.provider | default "kind") "aws" }}
            # AWS-specific environment variables
            {{- if .Values.csp.aws.region }}
            - name: AWS_REGION
              value: {{ .Values.csp.aws.region | quote }}
            {{- end }}
            {{- end }}
            {{- if eq (.Values.csp.provider | default "kind") "gcp" }}
            # GCP-specific environment variables
            {{- if .Values.csp.gcp.project }}
            - name: GCP_PROJECT
              value: {{ .Values.csp.gcp.project | quote }}
            {{- end }}
            {{- if .Values.csp.gcp.zone }}
            - name: GCP_ZONE
              value: {{ .Values.csp.gcp.zone | quote }}
            {{- end }}
            {{- end }}
            {{- if eq (.Values.csp.provider | default "kind") "azure" }}
            # Azure-specific environment variables
            {{- if .Values.csp.azure.subscriptionId }}
            - name: AZURE_SUBSCRIPTION_ID
              value: {{ .Values.csp.azure.subscriptionId | quote }}
            {{- end }}
            {{- if .Values.csp.azure.resourceGroup }}
            - name: AZURE_RESOURCE_GROUP
              value: {{ .Values.csp.azure.resourceGroup | quote }}
            {{- end }}
            {{- if .Values.csp.azure.location }}
            - name: AZURE_LOCATION
              value: {{ .Values.csp.azure.location | quote }}
            {{- end }}
            {{- end }}
            {{- if eq (.Values.csp.provider | default "kind") "oci" }}
            # OCI-specific environment variables
            {{- if .Values.csp.oci.region }}
            - name: OCI_REGION
              value: {{ .Values.csp.oci.region | quote }}
            {{- end }}
            {{- if .Values.csp.oci.compartment }}
            - name: OCI_COMPARTMENT
              value: {{ .Values.csp.oci.compartment | quote }}
            {{- end }}
            {{- if .Values.csp.oci.credentialsFile }}
            - name: OCI_CREDENTIALS_FILE
              value: {{ .Values.csp.oci.credentialsFile | quote }}
            {{- end }}
            {{- if .Values.csp.oci.profile }}
            - name: OCI_PROFILE
              value: {{ .Values.csp.oci.profile | quote }}
            {{- end }}
            {{- end }}
            {{- if eq (.Values.csp.provider | default "kind") "nebius" }}
            # Nebius-specific environment variables
            {{- if .Values.csp.nebius.serviceAccountKeySecret }}
            # When using serviceAccountKeySecret, the key is mounted at /etc/nebius/sa-credentials.json
            - name: NEBIUS_SA_KEY_FILE
              value: "/etc/nebius/sa-credentials.json"
            {{- else if .Values.csp.nebius.serviceAccountKeyFile }}
            - name: NEBIUS_SA_KEY_FILE
              value: {{ .Values.csp.nebius.serviceAccountKeyFile | quote }}
            {{- end }}
            {{- /* iamTokenSecretRef takes precedence over iamToken if both are set */}}
            {{- if .Values.csp.nebius.iamTokenSecretRef }}
            - name: NEBIUS_IAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.csp.nebius.iamTokenSecretRef.name }}
                  key: {{ .Values.csp.nebius.iamTokenSecretRef.key | default "token" }}
            {{- else if .Values.csp.nebius.iamToken }}
            - name: NEBIUS_IAM_TOKEN
              value: {{ .Values.csp.nebius.iamToken | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- if and (eq (.Values.csp.provider | default "kind") "nebius") .Values.csp.nebius.serviceAccountKeySecret }}
          volumeMounts:
            - name: nebius-sa-key
              mountPath: /etc/nebius
              readOnly: true
          {{- end }}
      {{- if and (eq (.Values.csp.provider | default "kind") "nebius") .Values.csp.nebius.serviceAccountKeySecret }}
      volumes:
        - name: nebius-sa-key
          secret:
            secretName: {{ .Values.csp.nebius.serviceAccountKeySecret }}
            defaultMode: 420
      {{- end }}
      restartPolicy: Always
      {{- with (((.Values.global).systemNodeSelector) | default .Values.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (((.Values.global).affinity) | default .Values.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (((.Values.global).systemNodeTolerations) | default .Values.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
