apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "node-drainer.fullname" . }}
  labels:
    {{- include "node-drainer.labels" . | nindent 4 }}
data:
  config.toml: |
    evictionTimeoutInSeconds = {{ .Values.evictionTimeoutInSeconds | quote }}
    systemNamespaces = {{ .Values.systemNamespaces | quote }}
    deleteAfterTimeoutMinutes = {{ .Values.deleteAfterTimeoutMinutes }}
    notReadyTimeoutMinutes = {{ .Values.notReadyTimeoutMinutes }}
    partialDrainEnabled = {{ .Values.partialDrainEnabled }}
    
    {{- range .Values.userNamespaces }}
    [[userNamespaces]]
    name = {{ .name | quote }}
    mode = {{ .mode | quote }}
    {{- end }}

    {{- if .Values.customDrain.enabled }}
    [customDrain]
      enabled = true
      templateMountPath = {{ .Values.customDrain.templateMountPath | quote }}
      templateFileName = {{ .Values.customDrain.templateFileName | quote }}
      namespace = {{ .Values.customDrain.namespace | quote }}
      apiGroup = {{ .Values.customDrain.apiGroup | quote }}
      version = {{ .Values.customDrain.version | quote }}
      kind = {{ .Values.customDrain.kind | quote }}
      statusConditionType = {{ .Values.customDrain.statusConditionType | quote }}
      statusConditionStatus = {{ .Values.customDrain.statusConditionStatus | quote }}
      timeout = {{ .Values.customDrain.timeout | quote }}
    {{- end }}