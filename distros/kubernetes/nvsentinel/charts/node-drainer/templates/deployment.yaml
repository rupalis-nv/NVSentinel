apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "node-drainer-module.fullname" . }}
  labels:
    {{- include "node-drainer-module.labels" . | nindent 4}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "node-drainer-module.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with (.Values.global.podAnnotations | default .Values.podAnnotations) }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "node-drainer-module.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "node-drainer-module.serviceAccountName" . }}
      containers:
        - name: node-drainer
          image: "{{ .Values.global.nodeDrainerModule.image.repository }}:{{ .Values.global.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.nodeDrainerModule.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
          - name: metrics
            containerPort: {{ .Values.global.metricsPort }}
          args:
          - "--metrics-port={{ .Values.global.metricsPort }}"
          - "--config-path={{ .Values.configPath }}"
          - "--mongo-client-cert-mount-path={{ .Values.clientCertMountPath }}"
          - "--dry-run={{ .Values.global.dryRun }}"
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config/config.toml
            subPath: config.toml
          - name: mongo-app-client-cert
            mountPath: {{ .Values.clientCertMountPath }}
            readOnly: true
          envFrom:
            - configMapRef:
                name: mongodb-config
                optional: true
      volumes:
      - name: config-volume
        configMap:
          name: node-drainer-config
          items:
          - key: config.toml
            path: config.toml
      - name: mongo-app-client-cert
        secret:
          secretName: mongo-app-client-cert-secret
          optional: true
      restartPolicy: Always
      {{- with (.Values.global.systemNodeSelector | default .Values.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (.Values.global.affinity | default .Values.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (.Values.global.systemNodeTolerations | default .Values.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
