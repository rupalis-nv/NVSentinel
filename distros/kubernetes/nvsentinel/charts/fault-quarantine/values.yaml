replicaCount: 1

nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}

resources: 
  limits:
    cpu: "1"
    memory: "1Gi"
  requests:
    cpu: "1"
    memory: "1Gi"

serviceAccount:
  create: true
  annotations: {}
  name: ""

# Scheduling configuration
nodeSelector: {}
affinity: {}
tolerations: []

# Optional image pull secrets (fallback if global not available)
imagePullSecrets: []

# Optional pod annotations (fallback if global not available)
podAnnotations: {}

# Log level for the fault quarantine module (klog verbosity)
logLevel: 1

clientCertMountPath: "/etc/ssl/mongo-client"

circuitBreaker:
  enabled: true
  percentage: 50
  duration: 5m

config: |
  label-prefix = "k8saas.nvidia.com/"
  
  [[rule-sets]]
    version = "1"
    name = "GPU fatal error ruleset"              

    [[rule-sets.match.all]]
      kind = "HealthEvent"                 
      expression = "event.agent == 'gpu-health-monitor' && event.componentClass == 'GPU' && event.isFatal == true"

    [[rule-sets.match.all]]
      kind = "Node"
      expression = '''
          !('k8saas.nvidia.com/ManagedByNVSentinel' in node.metadata.labels && node.metadata.labels['k8saas.nvidia.com/ManagedByNVSentinel'] == "false")
      '''

    [rule-sets.cordon]
      shouldCordon = true

  [[rule-sets]]
    version = "1"
    name = "CSP health monitor fatal error ruleset"    

    [[rule-sets.match.all]]
      kind = "HealthEvent" 
      expression = "event.agent == 'csp-health-monitor' && event.checkName == 'CSPMaintenance' && event.isFatal == true"

    [[rule-sets.match.all]]
      kind = "Node"
      expression = '''
          !('k8saas.nvidia.com/ManagedByNVSentinel' in node.metadata.labels && node.metadata.labels['k8saas.nvidia.com/ManagedByNVSentinel'] == "false")
      '''

    [rule-sets.cordon]
      shouldCordon = true

  [[rule-sets]]
    version = "1"
    name = "Syslog fatal error ruleset"

    [[rule-sets.match.all]]
      kind = "HealthEvent"
      expression = "event.agent == 'syslog-health-monitor' && event.componentClass == 'GPU' && event.isFatal == true"

    [[rule-sets.match.all]]
      kind = "Node"
      expression = '''
          !('k8saas.nvidia.com/ManagedByNVSentinel' in node.metadata.labels && node.metadata.labels['k8saas.nvidia.com/ManagedByNVSentinel'] == "false")
      '''

    [rule-sets.cordon]
      shouldCordon = true
