{{- if .Values.metrics.tls.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "janitor.fullname" . }}-metrics-cert
  labels:
    {{- include "janitor.labels" . | nindent 4 }}
spec:
  secretName: {{ include "janitor.fullname" . }}-metrics-cert
  duration: {{ .Values.metrics.tls.duration | default "2160h" }}  # 90 days
  renewBefore: {{ .Values.metrics.tls.renewBefore | default "720h" }}  # 30 days
  subject:
    organizations:
      - {{ .Values.metrics.tls.organization | default "NVIDIA" }}
  commonName: {{ include "janitor.fullname" . }}.{{ .Release.Namespace }}.svc
  dnsNames:
    - {{ include "janitor.fullname" . }}.{{ .Release.Namespace }}.svc
    - {{ include "janitor.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    name: {{ .Values.metrics.tls.issuerName | default .Values.webhook.certIssuer }}
    kind: {{ .Values.metrics.tls.issuerKind | default "Issuer" }}
    {{- if .Values.metrics.tls.issuerGroup }}
    group: {{ .Values.metrics.tls.issuerGroup }}
    {{- end }}
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
{{- end }}

