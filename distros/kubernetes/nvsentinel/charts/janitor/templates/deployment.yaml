apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "janitor.fullname" . }}
  labels:
    {{- include "janitor.labels" . | nindent 4}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "janitor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with ((.Values.global).podAnnotations | default .Values.podAnnotations) }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "janitor.selectorLabels" . | nindent 8 }}
        {{- if eq (.Values.csp.provider | default "kind") "azure" }}
        {{- if .Values.csp.azure.clientId }}
        # Azure Workload Identity label (required for pod identity)
        azure.workload.identity/use: "true"
        {{- end }}
        {{- end }}
    spec:
      {{- with ((.Values.global).imagePullSecrets | default .Values.imagePullSecrets) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "janitor.serviceAccountName" . }}
      containers:
        - name: janitor
          image: "{{ .Values.global.janitor.image.repository | default "ghcr.io/nvidia/nvsentinel/janitor" }}:{{ ((.Values.global).image).tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ ((.Values.global).janitor).image.pullPolicy | default "IfNotPresent" }}
          args:
            - "--metrics-bind-address=:{{ ((.Values.global).metricsPort) | default 2112 }}"
            - "--health-probe-bind-address=:8081"
            - "--config=/etc/nvsentinel/janitor/config.yaml"
            - "--webhook-cert-path={{ .Values.webhook.certDir }}"
            - "--webhook-cert-name=tls.crt"
            - "--webhook-cert-key=tls.key"
            {{- if .Values.metrics.tls.enabled }}
            - "--metrics-secure=true"
            - "--metrics-cert-path={{ .Values.metrics.tls.certDir }}"
            - "--metrics-cert-name=tls.crt"
            - "--metrics-cert-key=tls.key"
            {{- end }}
          env:
            # Cloud Service Provider configuration
            - name: CSP
              value: {{ .Values.csp.provider | default "kind" | quote }}
            {{- if eq (.Values.csp.provider | default "kind") "aws" }}
            # AWS-specific environment variables
            {{- if .Values.csp.aws.region }}
            - name: AWS_REGION
              value: {{ .Values.csp.aws.region | quote }}
            {{- end }}
            {{- end }}
            {{- if eq (.Values.csp.provider | default "kind") "gcp" }}
            # GCP-specific environment variables  
            {{- if .Values.csp.gcp.project }}
            - name: GCP_PROJECT
              value: {{ .Values.csp.gcp.project | quote }}
            {{- end }}
            {{- if .Values.csp.gcp.zone }}
            - name: GCP_ZONE
              value: {{ .Values.csp.gcp.zone | quote }}
            {{- end }}
            {{- end }}
            {{- if eq (.Values.csp.provider | default "kind") "azure" }}
            # Azure-specific environment variables
            {{- if .Values.csp.azure.subscriptionId }}
            - name: AZURE_SUBSCRIPTION_ID
              value: {{ .Values.csp.azure.subscriptionId | quote }}
            {{- end }}
            {{- if .Values.csp.azure.resourceGroup }}
            - name: AZURE_RESOURCE_GROUP
              value: {{ .Values.csp.azure.resourceGroup | quote }}
            {{- end }}
            {{- if .Values.csp.azure.location }}
            - name: AZURE_LOCATION
              value: {{ .Values.csp.azure.location | quote }}
            {{- end }}
            {{- end }}
            {{- if eq (.Values.csp.provider | default "kind") "oci" }}
            # OCI-specific environment variables
            {{- if .Values.csp.oci.region }}
            - name: OCI_REGION
              value: {{ .Values.csp.oci.region | quote }}
            {{- end }}
            {{- if .Values.csp.oci.compartment }}
            - name: OCI_COMPARTMENT
              value: {{ .Values.csp.oci.compartment | quote }}
            {{- end }}
            {{- if .Values.csp.oci.credentialsFile }}
            - name: OCI_CREDENTIALS_FILE
              value: {{ .Values.csp.oci.credentialsFile | quote }}
            {{- end }}
            {{- if .Values.csp.oci.profile }}
            - name: OCI_PROFILE
              value: {{ .Values.csp.oci.profile | quote }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - name: metrics
              containerPort: {{ ((.Values.global).metricsPort) | default 2112 }}
            - name: webhook
              containerPort: {{ .Values.webhook.port }}
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/nvsentinel/janitor/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: webhook-certs
              mountPath: {{ .Values.webhook.certDir }}
              readOnly: true
            {{- if .Values.metrics.tls.enabled }}
            - name: metrics-certs
              mountPath: {{ .Values.metrics.tls.certDir }}
              readOnly: true
            {{- end }}
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: {{ include "janitor.fullname" . }}-config
        - name: webhook-certs
          secret:
            secretName: {{ include "janitor.fullname" . }}-webhook-cert
            defaultMode: 420
        {{- if .Values.metrics.tls.enabled }}
        - name: metrics-certs
          secret:
            secretName: {{ include "janitor.fullname" . }}-metrics-cert
            items:
              - key: ca.crt
                path: ca.crt
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
            defaultMode: 420
        {{- end }}
      {{- with (((.Values.global).systemNodeSelector) | default .Values.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (((.Values.global).affinity) | default .Values.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (((.Values.global).systemNodeTolerations) | default .Values.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

