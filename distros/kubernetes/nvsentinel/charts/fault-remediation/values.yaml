replicaCount: 1

nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}

resources: 
  limits:
    cpu: "200m"
    memory: "300Mi"
  requests:
    cpu: "200m"
    memory: "300Mi"

image:
  repository: faultremediation
  tag: "v1"

serviceAccount:
  create: true
  annotations: {}
  name: ""

# Scheduling configuration
nodeSelector: {}
affinity: {}

# Optional image pull secrets (fallback if global not available)
imagePullSecrets: []

# Optional pod annotations (fallback if global not available)
podAnnotations: {}

# Special tolerations for fault remediation - allow running on nodes with any taints for log collection
tolerations:
  - operator: "Exists"

clientCertMountPath: "/etc/ssl/mongo-client"

maintenanceResource:
  rebootResource:
    name: rebootnodes
  apiGroup: janitor.dgxc.nvidia.com
  namespace: dgxc-janitor
  version: v1alpha1
  template:
    mountPath: /etc/fault-remediation/templates
    fileName: maintenance-template.yaml

logCollector:
  enabled: false
  manifestFileName: log-collector-job.yaml
  image:
    repository: ghcr.io/nvidia/nvsentinel-log-collector
    pullPolicy: IfNotPresent
  uploadURL: "http://nvsentinel-file-server.nvsentinel.svc.cluster.local/upload"
  gpuOperatorNamespaces: "gpu-operator"
  enableGcpSosCollection: false
