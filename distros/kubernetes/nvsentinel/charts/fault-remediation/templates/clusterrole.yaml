apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "fault-remediation.fullname" . }}
  labels:
    {{- include "fault-remediation.labels" . | nindent 4 }}
rules:
{{- /*
Collect all unique API groups and their associated resources from multi-template remediation actions
*/ -}}
{{- $apiGroups := dict }}

{{- /* Add multi-template remediation API groups */ -}}
{{- /* NOTE: Resource names are generated by appending 's' to lowercase kind */ -}}
{{- /* This works for regular nouns (RebootNode → rebootnodes) but may fail */ -}}
{{- /* for irregular plurals (Policy → policys instead of policies) */ -}}
{{- range $actionName, $config := .Values.maintenance.actions }}
  {{- $resourceName := printf "%ss" ($config.kind | lower) }}
  {{- $existingResources := (index $apiGroups $config.apiGroup | default (list)) }}
  {{- $newResources := append $existingResources $resourceName | uniq }}
  {{- $_ := set $apiGroups $config.apiGroup $newResources }}
{{- end }}


{{- /* Generate RBAC rules for each API group */ -}}
{{- range $apiGroup, $resources := $apiGroups }}
- apiGroups:
  - {{ $apiGroup }}
  resources:
  {{- range $resources }}
  - {{ . }}
  {{- end }}
  verbs:
  - get
  - list
  - create
  - update
  - patch
{{- end }}
- apiGroups:
    - "coordination.k8s.io"
  resources:
    - leases
  verbs:
    - get
    - create
    - update
    - patch
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - "events"
  verbs:
  - "create"
  - "patch"
- apiGroups:
  - "batch"
  resources:
  - "jobs"
  verbs:
  - create
  - delete
  - get
  - list
  - watch
