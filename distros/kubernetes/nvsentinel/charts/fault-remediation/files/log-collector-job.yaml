# Source: manifests/log-collector-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  generateName: {{ include "fault-remediation-module.fullname" . }}-log-collector-job-
  namespace: {{ .Release.Namespace }}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: nvsentinel-log-collector
    spec:
      serviceAccountName: log-collector-job
      imagePullSecrets:
        - name: nvidia-ngcuser-pull-secret

      restartPolicy: Never
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: log-collector
          image: {{ .Values.logCollector.image.repository }}:{{ .Values.global.image.tag | default "latest"  }}
          imagePullPolicy: {{ .Values.logCollector.image.pullPolicy }}          
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: KEEP_ALIVE
              value: "false"
            - name: GPU_OPERATOR_NAMESPACES
              value: {{ .Values.logCollector.gpuOperatorNamespaces | default "gpu-operator" | quote }}
            - name: ENABLE_GPU_OPERATOR_MUST_GATHER
              value: "false"
            - name: COLLECTION_TIMEOUT_SECONDS
              value: "900"
            - name: UPLOAD_URL_BASE
              value: {{ .Values.logCollector.uploadURL | quote }}
            - name: ENABLE_GCP_SOS_COLLECTION
              value: {{ .Values.logCollector.enableGcpSosCollection | quote }}
            - name: ENABLE_AWS_SOS_COLLECTION
              value: {{ .Values.logCollector.enableAwsSosCollection | quote }}
          volumeMounts:
            - name: artifacts
              mountPath: /artifacts
            - name: host-root
              mountPath: /host
              readOnly: false
      volumes:
        - name: artifacts
          emptyDir: {}
        - name: host-root
          hostPath:
            path: /
