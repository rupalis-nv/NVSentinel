apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "preflight.fullname" . }}
  labels:
    {{- include "preflight.labels" . | nindent 4 }}
  annotations:
    # cert-manager injects the CA bundle from the CA certificate (not the leaf cert)
    # This ensures stable CA across leaf certificate rotations
    {{- if .Values.webhook.createIssuer }}
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "preflight.fullname" . }}-ca
    {{- else }}
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ .Values.webhook.caCertificateName }}
    {{- end }}
webhooks:
  - name: {{ include "preflight.webhookName" . }}
    clientConfig:
      service:
        name: {{ include "preflight.fullname" . }}
        namespace: {{ .Release.Namespace }}
        path: /mutate
        port: {{ .Values.service.port }}
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: {{ .Values.webhook.failurePolicy }}
    matchPolicy: Equivalent
    timeoutSeconds: {{ .Values.webhook.timeoutSeconds }}
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        operations: ["CREATE"]
        scope: Namespaced
    namespaceSelector:
      matchLabels:
        {{- toYaml .Values.namespaceSelector.matchLabels | nindent 8 }}
      {{- with .Values.namespaceSelector.matchExpressions }}
      matchExpressions:
        {{- toYaml . | nindent 8 }}
      {{- end }}
