image:
  repository: docker.io/bitnamilegacy/nginx
  tag: 1.27.2-debian-12-r2
  pullPolicy: IfNotPresent

initImage:
  repository: public.ecr.aws/docker/library/busybox
  tag: "1.37.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

persistence:
  enabled: true
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  size: 50Gi

resources: {}

podSecurityContext:
  fsGroup: 101
  fsGroupChangePolicy: OnRootMismatch

containerSecurityContext:
  runAsUser: 1001
  runAsGroup: 1001
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false


# Log cleanup - delete files older than X days
logCleanup:
  enabled: true
  retentionDays: 7  # Must be >= 1 day (validated to prevent data loss)
  sleepInterval: 86400  # Sleep interval in seconds between cleanup cycles (default: 24 hours)

# Metrics configuration
metrics:
  enabled: true
  image:
    repository: quay.io/martinhelmich/prometheus-nginxlog-exporter
    tag: "v1.10.0"
    pullPolicy: IfNotPresent

# Cleanup metrics container image
cleanupMetrics:
  image:
    repository: ghcr.io/nvidia/nvsentinel/file-server-cleanup
    tag: ""  # Uses global.image.tag by default
    pullPolicy: IfNotPresent
